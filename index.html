<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <title>To-Do List</title>
  </head>
  <body>
    <h1>TO-DO-LIST</h1>
    <div class="container">
      <div class="row">
        <!-- left column -->
        <div class="col-xs-6">
          <form id="to-do-list">
            <div class="form-group">
               <label for="task">Add a task:</label>
               <input type="text" class="form-control" id="task" placeholder="(e.g. Sidewinder, Copperhead... )">
            </div>
            <button type="submit" class="btn btn-danger">Enter</button>
          </form>
          <br>
          <center><img src="img/deathlist.jpg" alt="" id="deathlist" class="image-responsive"/></center>
        </div>

        <!-- right column -->
        <div class="col-xs-6">
          <h2>Death List Five</h2>
          <p>Click on the task when you have completed it. Click on the 'x' to remove it from the list completely.</p>
          <ol id="result-list">

          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
